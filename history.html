<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Challenge History — Islamic._._dill</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
  <style>
    /* small history-specific adjustments */
    .history-grid { display:flex; flex-direction:column; gap:12px; }
    .history-card { padding:16px; border-radius:12px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); }
    .history-top { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .history-day { color:var(--gold); font-weight:800; }
    .history-date { color:var(--muted); font-size:13px; }
    .repeat-btn { margin-left:8px; padding:6px 10px; font-weight:700; border-radius:8px; background:transparent; border:1px solid rgba(255,255,255,0.06); color:var(--accent); cursor:pointer; }
  </style>
</head>
<body>

  <div class="header-floral" aria-hidden="true"></div>
  <header class="header">
    <div class="site-title">Challenge History</div>
    <div class="site-sub small-muted">Beautiful cards — see what you've completed</div>
  </header>

  <div class="container">
    <div id="history-wrap" class="history-grid card">
      <div class="small-muted">Loading history…</div>
    </div>
  </div>

  <div class="loader-overlay" id="loaderOverlay"><div class="loader-circle"></div></div>

  <nav class="bottom-nav" role="navigation" aria-label="Bottom navigation">
    <button data-target="index.html" onclick="navigateWithBriefAnim('index.html')"><i class="fas fa-home"></i></button>
    <button data-target="verses.html" onclick="navigateWithBriefAnim('verses.html')"><i class="fas fa-scroll"></i></button>
    <button data-target="hadiths.html" onclick="navigateWithBriefAnim('hadiths.html')"><i class="fas fa-book"></i></button>
    <button data-target="challenge.html" onclick="navigateWithBriefAnim('challenge.html')"><i class="fas fa-star"></i></button>
    <button data-target="about.html" onclick="navigateWithBriefAnim('about.html')"><i class="fas fa-info-circle"></i></button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
