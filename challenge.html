document.addEventListener('DOMContentLoaded', ()=>{
  loaderScreen(()=>{
    const listEl = document.getElementById('chal-list');

      const div = document.createElement('div');
      div.className='block fade-in';
      div.innerHTML=`<div class="translation"><strong>Challenge:</strong> ${c.text}</div>

      listEl.appendChild(div);
    });
  });
});
