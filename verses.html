function todayKey(){ const d=new Date(); return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
function choose(a){ return a[Math.floor(Math.random()*a.length)]; }

function renderVerseOfDay(){
  try{
    const key = todayKey();
    const stored = localStorage.getItem('verses_day');
    if(stored === key){
      const saved = JSON.parse(localStorage.getItem('verses_today'));
      if(saved){

    const pick = choose(VERSES_PAGE);
    localStorage.setItem('verses_today', JSON.stringify(pick));
    localStorage.setItem('verses_day', key);
    document.getElementById('verse-of-day').textContent = pick.arabic + " â€” " + pick.trans;
    document.getElementById('verse-of-day-ref').textContent = pick.ref;
  }catch(e){

}

function populateVerseList(){
  const c = document.getElementById('verse-list');

    c.appendChild(el);
  });
}
