function todayKey(){ const d=new Date(); return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
function choose(a){ return a[Math.floor(Math.random()*a.length)]; }

function renderVerseOfDay(){
  try{
    const key=todayKey();
    if(localStorage.getItem('verses_day') !== key){
      const pick=choose(VERSES_PAGE);
      localStorage.setItem('verses_today', JSON.stringify(pick));
      localStorage.setItem('verses_day', key);
    }
    const cur = JSON.parse(localStorage.getItem('verses_today') || '{}');
    document.getElementById('verse-of-day').textContent = (cur.arabic ? cur.arabic + ' ' : '') + (cur.trans || '');
    document.getElementById('verse-of-day-ref').textContent = cur.ref || '';
  }catch(e){
    document.getElementById('verse-of-day').textContent = "Unable to load verse.";
  }
}

function populateVerseList(){
  const c = document.getElementById('verse-list'); c.innerHTML = "";
  VERSES_PAGE.forEach(v=>{
    const el = document.createElement('div'); el.className='card'; el.style.marginBottom='12px';

    c.appendChild(el);
  });
}
