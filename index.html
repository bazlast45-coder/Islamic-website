<style>
  :root{
    --bg:#070708;
    --card:#111214;
    --muted:#bdb5c7;
    --accent:#d8c8ff;
    --gold:#c9a34a;
    --radius:14px;
  }
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:#fff}
  a{color:var(--accent)}
  .container{max-width:780px;margin:0 auto;padding:22px 18px 120px}
  header{ text-align:center;padding:6px 0 22px}
  .title{font-family:"Playfair Display",serif;font-weight:700;font-size:30px;margin:0;color:#fff}

  /* floral top decorative area (optional image) */
  .floral-top{
    position:fixed;left:0;right:0;top:0;height:110px;pointer-events:none;z-index:5;
    background:linear-gradient(180deg,rgba(0,0,0,0.05),rgba(0,0,0,0.5));
    mask-image: linear-gradient(black, transparent 70%);
    -webkit-mask-image: linear-gradient(black, transparent 70%);
  }
  .floral-top::after{
    content:"";position:absolute;left:0;right:0;top:0;height:110px;
    background-image:url('images/floral.png');
    background-size:cover;background-position:center;
    opacity:.22;mix-blend-mode:screen;
  }

  h2.section-title{font-size:20px;margin:14px 0 8px;color:var(--accent);font-weight:700}

  /* Thumbnails row */
  .thumb-row{display:flex;gap:14px;align-items:center;justify-content:flex-start;margin-bottom:10px}
  .thumb{width:110px;height:110px;border-radius:14px;background:linear-gradient(45deg,#0e1210,#111214);overflow:hidden;display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 22px rgba(0,0,0,0.6)}
  .thumb img{width:100%;height:100%;object-fit:cover;display:block}
  .thumb-link{display:block;text-decoration:underline;text-align:center;margin-top:6px;color:var(--accent);font-size:14px}

  .note{color:var(--muted);text-align:center;margin-bottom:8px}

  .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:16px;border-radius:18px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 30px rgba(0,0,0,0.6); margin-bottom:16px}
  .quote{font-size:18px;line-height:1.5;margin:0 0 8px;color:#fff}
  .ref{font-size:14px;color:var(--muted);margin:0}

  .arabic-quote{margin-top:18px;text-align:center;color:#f2efe8}
  .arabic-quote .ar{font-size:26px;font-family:serif;margin-bottom:6px}
  .arabic-quote .en{color:var(--muted)}

  /* Challenge preview small */
  .challenge-controls{margin-top:8px;display:flex;gap:10px;flex-wrap:wrap}
  .btn{background:#fff;color:#111;padding:6px 10px;border-radius:6px;border:0;cursor:pointer}
  .small-note{font-size:13px;color:var(--muted);margin-top:8px}

  /* bottom nav */
  nav.bottom-nav{
    position:fixed;left:0;right:0;bottom:0;height:72px;display:flex;justify-content:space-around;align-items:center;
    background:linear-gradient(180deg, rgba(8,8,8,0.98), rgba(6,6,6,0.96));
    border-top:1px solid rgba(255,255,255,0.03);z-index:9999;padding:8px 10px;box-shadow:0 -8px 22px rgba(0,0,0,0.6)
  }
  .nav-item{display:flex;flex-direction:column;align-items:center;text-decoration:none;color:var(--muted);font-size:12px;width:64px}
  .nav-item svg{width:26px;height:26px;margin-bottom:4px;filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5))}
  .nav-item.active{color:var(--gold)}

  @media (max-width:420px){
    .thumb{width:86px;height:86px}
    .title{font-size:26px}
    .container{padding-left:12px;padding-right:12px}
    .quote{font-size:16px}
  }
</style>

<script>
/*
  Single-file site script:
  - loads hadith & verse of the day based on date index
  - supports a list of hadiths/verses (you can extend)
  - handles thumbnail clicks to open instagram
  - challenge logic is on separate page (challenge.html) — keep small here
*/

/* ---------- Data (sample lists) ----------
   Add / extend entries here. If you want 40 items,
   append more objects to hadiths[] and verses[] arrays.
*/

const hadiths = [
  {text: "Actions are judged by intentions.", ref: "Sahih al-Bukhari (1)"},
  {text: "The strong believer is better than the weak believer.", ref: "Sahih Muslim"},
  {text: "Cleanliness is half of faith.", ref: "Sahih Muslim"},
  {text: "A smile is charity.", ref: "Tirmidhi"},
  {text: "None of you truly believes until he wishes for his brother what he wishes for himself.", ref: "Bukhari & Muslim"},
  {text: "Pray as if it were your last prayer.", ref: "Spiritual advice"},
  {text: "Speak gently — the softest voice can move the hardest heart.", ref: "Counsel"},
  {text: "Whoever is not merciful to others will not be treated mercifully.", ref: "Sahih Muslim"},
  {text: "The best of you are those who learn the Qur'an and teach it.", ref: "Sahih al-Bukhari"},
  {text: "Seek knowledge from the cradle to the grave.", ref: "Prophetic and communal saying"},
  {text: "The Prophet loved perfume and cleanliness.", ref: "Sunan an-Nasa'i"},
  {text: "Give charity without delay, for it stands in the way of calamity.", ref: "Musnad Ahmad"}
  // add more up to 40+ if desired
];

const verses = [
  {arabic:"إِنَّ مَعَ الْعُسْرِ يُسْرًا", eng:"Indeed, with hardship comes ease.", ref:"94:6"},
  {arabic:"قُلْ يَا أَيُّهَا الْكَافِرُونَ", eng:"Say, O disbelievers...", ref:"109:1"},
  {arabic:"وَوَجَدَكَ ضَالًّا فَهَدَى", eng:"And He found you lost and guided you.", ref:"93:7"},
  {arabic:"فَاذْكُرُونِي أَذْكُرْكُمْ", eng:"So remember Me; I will remember you.", ref:"2:152"},
  {arabic:"ادْعُونِي أَسْتَجِبْ لَكُمْ", eng:"Call upon Me; I will respond to you.", ref:"40:60"},
  {arabic:"وَاللَّهُ غَفُورٌ رَّحِيمٌ", eng:"And Allah is Forgiving and Merciful.", ref:"2:173"},
  {arabic:"يَا أَيُّهَا النَّاسُ اعْبُدُوا رَبَّكُمْ", eng:"O mankind, worship your Lord.", ref:"2:21"},
  {arabic:"وَلَا تَقْفُ مَا لَيْسَ لَكَ بِهِ عِلْمٌ", eng:"Do not follow that of which you have no knowledge.", ref:"17:36"},
  {arabic:"إِنَّ اللّهَ مَعَ الصَّابِرِينَ", eng:"Indeed, Allah is with the patient.", ref:"2:153"},
  {arabic:"وَمَا تَوْفِيقِي إِلَّا بِاللَّهِ", eng:"My success is only by Allah.", ref:"11:88"},
  {arabic:"ادْعُوا رَبَّكُمْ تَضَرُّعًا وَخُفْيَةً", eng:"Call upon your Lord humbly and privately.", ref:"7:55"},
  {arabic:"مَنْ عَمِلَ صَالِحًا فَلِنَفْسِهِ", eng:"Whoever does good does so for himself.", ref:"41:46"}
  // add more up to 40+ if desired
];

/* ---------- Helpers ---------- */

function pickIndexByDate(max){
  // pick daily index from 0..max-1 using today's date so it changes everyday
  const d = new Date();
  const seed = Math.floor((d.getFullYear() * 10000) + ((d.getMonth()+1)*100) + d.getDate());
  return seed % max;
}

/* Load hadith + verse of the day */
function loadDaily(){
  // Hadith
  const hIndex = pickIndexByDate(hadiths.length);
  const h = hadiths[hIndex];
  document.getElementById('hadithQuote').textContent = `"${h.text}"`;
  document.getElementById('hadithRef').textContent = `Reference: ${h.ref}`;

  // Verse
  const vIndex = pickIndexByDate(verses.length + 7) % verses.length; // variation
  const v = verses[vIndex];
  document.getElementById('verseText').textContent = `${v.arabic} — ${v.eng}`;
  document.getElementById('verseRef').textContent = v.ref;
}

/* Thumbnail open */
function openThumb(i){
  const thumbs = document.querySelectorAll('.thumb');
  if(i >=0 && i < thumbs.length){
    const url = thumbs[i].getAttribute('data-url') || '#';
    if(url && url !== '#') window.open(url, '_blank');
  }
}

/* attach click to thumb elements */
document.addEventListener('click', function(e){
  const t = e.target.closest('.thumb');
  if(t){
    const url = t.getAttribute('data-url');
    if(url && url !== '#'){
      window.open(url, '_blank');
    }
  }
});

/* ---------- Challenge: preview logic ----------
   For full challenge UI, use challenge.html. Below is a small preview helper
   if we want to show a single preview cycle on the homepage in future.
   (Not used heavily here; kept for expansion.)
*/

const challengeData = [
  "Send a kind message to a family member.",
  "Give a sincere compliment to someone today.",
  "Avoid backbiting for the whole day.",
  "Donate a small amount to someone in need.",
  "Read a short du'a before sleeping."
];

function getChallengePreview(index){
  return challengeData[index % challengeData.length];
}

/* ---------- Init ---------- */
document.addEventListener('DOMContentLoaded', function(){
  // load hadith + verse
  loadDaily();

  // ensure thumbnails show (in case image paths differ, developer can debug)
  const thumbs = document.querySelectorAll('.thumb img');
  thumbs.forEach(img => {
    img.addEventListener('error', () => {
      // show small placeholder if image missing
      img.src = 'data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400"><rect width="100%" height="100%" fill="#111"></rect><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#b1abc0" font-size="20">thumbnail</text></svg>');
    });
  });
});
</script>
