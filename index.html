  <!-- This small script uses data stored in localStorage to ensure the 'of the day' items remain the same for the whole day. -->
  <script>
  (function(){
    // small set of hadiths and verses used for Home - you can extend them in script.js if you want
    const HADITHS = [
      {text:"Actions are judged by intentions.", ref:"Sahih al-Bukhari (1)"},
      {text:"The strong believer is better than the weak believer.", ref:"Sahih Muslim"},
      {text:"Cleanliness is half of faith.", ref:"Sahih Muslim"},
      {text:"A smile is charity.", ref:"Tirmidhi"},
      {text:"None of you truly believes until he wishes for his brother what he wishes for himself.", ref:"Bukhari & Muslim"},
      {text:"Make things easy, not difficult.", ref:"Sahih al-Bukhari"}
    ];
    const VERSES = [
      {arabic:"Ø¥ÙÙ†Ù‘Ù Ù…ÙØ¹Ù Ø§Ù„Ù’Ø¹ÙØ³Ù’Ø±Ù ÙŠÙØ³Ù’Ø±Ù‹Ø§", trans:"Indeed, with hardship comes ease.", ref:"94:6"},
      {arabic:"ÙÙØ§Ø°Ù’ÙƒÙØ±ÙÙˆÙ†ÙÙŠ Ø£ÙØ°Ù’ÙƒÙØ±Ù’ÙƒÙÙ…Ù’", trans:"So remember Me; I will remember you.", ref:"2:152"},
      {arabic:"ÙˆÙÙ…ÙÙ†Ù’ ÙŠÙØªÙÙˆÙÙƒÙ‘ÙÙ„Ù’ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ‡ÙÙˆÙ Ø­ÙØ³Ù’Ø¨ÙÙ‡Ù", trans:"And whoever relies upon Allah â€” then He is sufficient for him.", ref:"65:3"}
    ];

    function todayKey(){ const d=new Date(); return `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`; }
    function choose(a){ return a[Math.floor(Math.random()*a.length)]; }

    function loadDaily(){
      try{
        const key = todayKey();
        if(localStorage.getItem('site_day') !== key){
          const h = choose(HADITHS);
          const v = choose(VERSES);
          localStorage.setItem('site_day', key);
          localStorage.setItem('home_hadith', JSON.stringify(h));
          localStorage.setItem('home_verse', JSON.stringify(v));
        }
        const h = JSON.parse(localStorage.getItem('home_hadith') || '{}');
        const v = JSON.parse(localStorage.getItem('home_verse') || '{}');

        const hd = document.getElementById('hadith-display');
        const hr = document.getElementById('hadith-ref');
        const vd = document.getElementById('verse-display');
        const vr = document.getElementById('verse-ref');

        if(h && h.text){
          hd.textContent = `"${h.text}"`;
          hr.textContent = "Reference: " + (h.ref || '');
        } else {
          hd.textContent = "No hadith available.";
          hr.textContent = "";
        }

        if(v && v.trans){
          vd.textContent = (v.arabic ? v.arabic + "  " : "") + v.trans;
          vr.textContent = v.ref || '';
        } else {
          vd.textContent = "No verse available.";
          vr.textContent = "";
        }
      } catch(e){
        console.error(e);
      }
    }

    document.addEventListener('DOMContentLoaded', loadDaily);
  })();
  </script>
