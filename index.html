<div id="content" style="display:none;" class="main">

    <div class="arabic" id="hadith-ar">—</div>

    <div class="arabic" id="verse-ar">—</div>
    <div class="translation" id="verse-trans">Loading Verse…</div>

  </section>

  <section>
    <button id="show-chal" class="btn">Show Today's Challenge</button>
  </section>

  <section id="challenge" class="block" style="display:none;">
    <div class="translation" id="chal-text"></div>
    <div class="translation" id="chal-evidence"></div>
    <button id="mark-done" class="btn secondary">Mark Done ✓</button>
