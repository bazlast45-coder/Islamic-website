<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Islamic Reminder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Daily Islamic Reminder</h1>
  <nav>
    <a href="#hadith">Hadith</a>
    <a href="#verse">Verse</a>
    <a href="#challenge">365 Challenge</a>
    <a href="#about">About</a>
  </nav>
</header>

<main>
  <section id="hadith" class="block">
    <div class="arabic" id="hadith-ar">—</div>
    <div class="translation" id="hadith-trans">Loading Hadith…</div>
    <div class="ref" id="hadith-ref"></div>
  </section>

  <section id="verse" class="block">
    <div class="arabic" id="verse-ar">—</div>
    <div class="translation" id="verse-trans">Loading Verse…</div>
    <div class="ref" id="verse-ref"></div>
  </section>

  <section>
    <button id="show-chal" class="btn">Show Today's 365 Challenge</button>
  </section>

  <section id="challenge" class="block" style="display:none;">
    <div class="translation" id="chal-text"></div>
    <div class="translation" id="chal-evidence"></div>
    <button id="mark-done" class="btn secondary">Mark Done ✓</button>
    <div>Completed today: <span id="done-status">No</span></div>
  </section>

  <section id="about" class="block">
    <h2>About</h2>
    <p>This site provides daily Hadith, Qur'an verses, and a 365-day Islamic challenge to increase knowledge and good deeds.</p>
  </section>
</main>

<footer>
  Follow on Instagram: <a href="https://instagram.com/Islamic._._dill" target="_blank">@Islamic._._dill</a>
</footer>

<script src="script.js"></script>
</body>
                          </html>
